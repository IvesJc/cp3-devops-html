<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota do Ives</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .buttons {
            position: relative;
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            position: absolute;
            transition: opacity 0.2s ease-in-out;
        }
        #zero {
            left: 50px;
            top: 30px;
        }
    </style>
</head>
<body>
    <h1>Qual nota o Ives merece tirar?</h1>
    <div class="buttons">
        <button id="zero" onmouseover="moverBotao()">0</button>
        <button onclick="alert('Isso mesmo! Nota 10 para o Ives!')">10</button>
    </div>
    <script>
        function moverBotao() {
            let botao = document.getElementById('zero');
            botao.style.opacity = 0;
            
            setTimeout(() => {
                let larguraTela = window.innerWidth - botao.clientWidth - 20;
                let alturaTela = window.innerHeight - botao.clientHeight - 20;
                
                let novaPosicaoX = Math.random() * larguraTela;
                let novaPosicaoY = Math.random() * alturaTela;
                
                botao.style.left = `${novaPosicaoX}px`;
                botao.style.top = `${novaPosicaoY}px`;
                botao.style.opacity = 1;
            }, 200);
        }
    </script>
</body>
</html>
